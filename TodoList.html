<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    
        <script>
        
            window.onload = function ()
            {
                $("#addToList").click(addTask);
            }
    
            var addTask = function()
            {
                var task = $("#get_entered_text").val();
            
                $("#dunamicaly_added_items").append("<div>"+task+" <button type='button'> Edit </button><button type='button'> Delete </button> </div><br>")
            
                $("#get_entered_text").val("");
            }
        
            </script>
    
            <title>To Do </title>
            <link rel="stylesheet" href="todolist.css">
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <script src="http://code.jquery.com/jquery-1.8.3.min.js">   </script>
    </head>


    <body>

        <h2>Todo List </h2>

        <input type="text" id="get_entered_text" name="task"></input>
            <button type="button" id="addToList"> Add </button> <br>
            <form id="to_do_list">
                <div id="dunamicaly_added_items"></div>
            </form>
    </body>
</html>
