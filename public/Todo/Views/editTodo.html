<h4>Edit Todo </h4>
<h3>Name:</h3>
<input type="text" value="todoItem" data-ng-model="editTodoName"  placeholder="Place the new name here..."/>
<h3>Status:</h3>
<input type="text" value="todoItem" data-ng-model="editTodoStatus" placeholder="Place the updated status ..." />
<button ng-click="save(editTodoName,editTodoStatus)">
	Update
</button>
