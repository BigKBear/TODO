<h4>Edit Todo </h4>
<h3>Name:</h3>
<input type="text" value="todoItem" data-ng-model="edit-todo-name"  placeholder="Place the new name here..."/>
<h3>Status:</h3>
<input type="text" value="todoItem" data-ng-model="edit-todo-status" placeholder="Place the updated status ..." />
<button ng-click="save(todo)">
	Update
</button>
